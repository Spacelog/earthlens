{% extends "base.html" %}

{% block extra_head %}
    <script>
        var next_offset = {{ page_size }};
        var loading = false;

        var load_more = function () {
            // Make sure only one fetch runs at a time
            if (loading) return;
            loading = true;
            $(".load-more").addClass("loading");
            // Make the AJAX call
            $.ajax({
                url: '.?offset=' + next_offset,
                success: function(data) {   
                    $('.image-grid').append(data);
                    next_offset += {{ page_size }};
                    loading = false;
                    $(".load-more").removeClass("loading");
                    make_it_slidy();
                },
                error: function () {
                    // On error, disable load more/infinite scroll
                    load_more = function () {};
                    $(".load-more").hide();
                    loading = false;
                    $(".load-more").removeClass("loading");
                }
            });
        }

        var make_it_slidy = function () {
            // Remove any old
            $(".image").unbind("mouseenter").unbind("mouseleave");
            // Add it in
            $(".image span").css({bottom: -50});
            $(".image").hover(function () {
                $(this).find("span").animate({bottom: 0});
            }, function () {
                $(this).find("span").animate({bottom: -50});
            })
        }

        var open_lightbox = function () {
            $("body").append("<div class='lightbox'></div>");
            $(".lightbox").click(close_lightbox);
        }

        var close_lightbox = function () {
            $(".lightbox").remove();
        }

        $(function () {
            // Load more manual
            $(".load-more").click(load_more);
            // Load more auto
            $(window).scroll(function () {
                if ((window.innerHeight + window.scrollY + 200) >= document.body.offsetHeight) {
                    load_more();
                }
            })
            // Slidy description panes
            make_it_slidy();
            // Override real linkage into javascript ballooniness
            $(document).on("click", ".image", function (ev) {
                // Open lightbox
                open_lightbox();
                $.ajax({
                    url: $(this).find("a").attr("href") + "?ajax=1",
                    success: function(data) {   
                        $(".lightbox").html(data);
                    },
                });
                // Don't cascade
                ev.preventDefault();
                return false;
            })
            // Escape closes lightbox
            $("body").keydown(function (event) {
                if (event.which == 27) {
                    close_lightbox();
                }
            });
        })
    </script>
{% endblock %}

{% block content %}
    <div class="image-grid">
        {% include "_index_rows.html" %}
    </div>
    <p class="load-more">Load more</p>
{% endblock %}
