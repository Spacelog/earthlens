<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Earth Lens{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/static/css/base.css" type="text/css" media="screen" />
        <script src="/static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
        {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

    <div class="header">
        <a href="/" class="logo">
            <img src="/static/images/logo-txt.png" alt="Earth Lens">
        </a>
        <a href="{% url "about" %}" class="about-link">About</a>
        {% if request.user.is_authenticated %}<a href="/logout/" class="logout-link">Logout {{ request.user.username }}</a>{% endif %}
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-19974863-4', 'earthlens.org');
  ga('send', 'pageview');
</script>
</body>
</html>
