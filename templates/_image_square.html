<p class="image {{ extra_classes }} {% if user.is_staff and show_groups %}{% if image.in_group %}in-group{% elif image.group_hides %}group-hides{% endif %}{% endif %}">
    <a href="{{ image.get_absolute_url }}?series={{ series }}&amp;index={{ image.index }}">
        <img src="{{ image.get_square_url }}">
    </a>
    <span>{{ image.name }}</span>
</p>
